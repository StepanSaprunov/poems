<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poems</title>
    <link rel="stylesheet" href="clear.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="chart">
        <canvas id="chart"></canvas>
        <div class="chart-control">
            <div class="button-chart" id="dot-increase">+</div>
            <div class="button-chart" id="dot-decrease">-</div>
        </div>
        <div class="strings-container" id="strings-container">
            <input type="text" name="string0" id="string0" class="string">
            <input type="text" name="string1" id="string1" class="string">
            <input type="text" name="string2" id="string2" class="string">
            <input type="text" name="string3" id="string3" class="string">
        </div>
    </div>
    <div class="who" id="who-block">
        <div class="inplab">
            <label for="theme">Тема</label>
            <input type="text" name="theme" id="theme">
        </div>
        <div class="inplab">
            <label for="who">Кому</label>
            <input type="text" name="who" id="who">
        </div>
        <div class="inplab">
            <label for="about">Эмоции</label>
            <input type="text" name="about" id="about">
        </div>
        <div class="inplab">
            <label for="title">Название</label>
            <input type="text" name="title" id="title">
        </div>
    </div>
    <script src="./chart.js"></script>
</body>
</html>
